<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>STAR ROAD</title>
<link rel="stylesheet" href="./dist/style.css">
<link rel="icon" href="./asset/images/ice-bear.png" type="image/x-icon">
<style>
    body { margin: 0; }
	canvas {
		cursor: grab;
	}
	canvas.-dragging {
		cursor: grabbing;
	}
	canvas.-moving {
		cursor: move;
	}
	canvas.-zoomIn {
		cursor: zoom-in;
	}
</style>
<style>
	.scroll-container {
		display: flex;
		overflow-x: auto;
		white-space: nowrap;
		border: 1px solid #ccc;
		padding: 10px;
	}
	.category-item {
		display: inline-block;
		margin-right: 10px;
		padding: 5px 10px;
		border: 1px solid #ddd;
		border-radius: 5px;
		background-color: #f9f9f9;
	}
</style>
<link rel="stylesheet" href="./dist/hystmodal.min.css">
<script src="./dist/hystmodal.min.js"></script>
</head>
<body>
	<!-- title -->
	<div class="title">
		<span>Jeong Eun Seong's Portfolio Site</span>
	</div>

	<!-- basic commands -->
	<div class="commands">
		<a onclick="cameraControls.moveTo(80, 15, 0, true); showAll();">reset</a>
		<br>
		<a onclick="cameraControls.moveTo(80, 15, 0, true);">position</a>
		<br>
		<a onclick="cameraControls.moveTo(-900, 0, 0, true); ResetSelect()">go to credits</a>
		<br>
		<a href="https://uttermost-meteoroid-5fa.notion.site/portfolio-project-b0c9080783014e5ea696da2ed9ac6972" target="_blank">simple manual</a>
	</div>

	<div class="slider">
		<a class="slider__slide" onclick="showCategoryDetail('game&simulation')">game&simulation</a>
		<a class="slider__slide" onclick="showCategoryDetail('os')">os</a>
		<a class="slider__slide" onclick="showCategoryDetail('optimization')">optimization</a>
		<a class="slider__slide" onclick="showCategoryDetail('graphic')">graphic</a>
		<a class="slider__slide" onclick="showCategoryDetail('security')">security</a>
		<a class="slider__slide" onclick="showCategoryDetail('fullstack')">fullstack</a>
		<a class="slider__slide" onclick="showCategoryDetail('teamTask')">teamTask</a>
		<a class="slider__slide" onclick="showCategoryDetail('algorithm')">algorithm</a>
		<a class="slider__slide" onclick="showCategoryDetail('cloud')">cloud</a>
	</div>
	<div class="slider2">
		<a class="slider__slide" onclick="showCategoryDetail('devops&publish')">devops&publish</a>
		<a class="slider__slide" onclick="showCategoryDetail('ai')">ai</a>
		<a class="slider__slide" onclick="showCategoryDetail('web/mobile')">web/mobile</a>
		<a class="slider__slide" onclick="showCategoryDetail('other')">other</a>
		<a class="slider__slide" onclick="showCategoryDetail('database')">database</a>
		<a class="slider__slide" onclick="showCategoryDetail('implement')">implement</a>
		<a class="slider__slide" onclick="showCategoryDetail('backend')">backend</a>
		<a class="slider__slide" onclick="showCategoryDetail('network')">network</a>
		<a class="slider__slide" onclick="showCategoryDetail('frontend')">frontend</a>
	</div>


	<!-- category detail -->
	


	<div id="showChatButton">
		<img src="./asset/images/ice-bear.png" alt="Chat Icon" />
	</div>
    <div class="chat-container">
		<div class="chat-header">
            <button id="closeChatButton">닫기</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="finetuning chatbot" />
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>



	<!-- modal by library (hystmodal) -->
	<div class="hystmodal" id="myModal" aria-hidden="false">
		<div class="hystmodal__wrap">
			<div class="hystmodal__window" role="dialog" aria-modal="true">
				<div id="modal-content">
				</div>	
			</div>	
		</div>	
	</div>	
	
	<!-- 3D canvas -->
	<script async src="https://unpkg.com/es-module-shims@1.8.2/dist/es-module-shims.js"></script>
	
	<!-- three.js -->
	<script type="importmap">
		{
			"imports": {
				"three": "https://unpkg.com/three@0.161.0/build/three.module.js",
				"three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
			}
		}
	</script>
	
	<!-- main script -->
	<script type="module" src="./main.js"></script>
	<script type="module" src="./script.js"></script>
	
	<!-- modal script -->
	<script>
		const myModal = new HystModal({
			linkAttributeName: "data-hystmodal",
		});
	</script>
</body>
</html>
